<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


    <title>Oxy Clan Grades</title>

  </head>
  <body>
    <div class="container">
        <div class="table-responsive">
            <h1>Welcome to your online Oxy Clan grade portal!</h1>
            <h4>Please check your google classroom for assignments.</h4>
            <br />

            <table class="table table-bordered table-striped" id="grade_table">
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Letter Grade</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->



      <script>
      $(document).ready(function(){
          $.getJson("grades.json", function(data){
              var grade_data = '';
              $.each(data, function(key, value){
                grade_data += '<tr>';
                grade_data += '<td>' + value.name+'</td>';
                grade_data += '<td>' + value.grade+'</td>';
                grade_data += '<td>' + value.letterGrade+'</td>';
                grade_data += '</tr>';
              });
              $('#grade_table').append(grade_data);
          });
      });
      </script>
    
  </body>
</html>
