        <button

        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ml-auto">

    <!-- end of navbar -->

    <div style="height: 3vh;"></div>

    <!-- end of space, main content: -->

      <div class="page-header">
        

        <!-- end of alerts/messages at the top -->
       <h1 style="text-align: center;"><strong>Oxy Clan Grade Portal</strong></h1>
       <h5 style="text-align: center;">Please check your google classroom for assignments.</h5>
      <br />
          <div class="table-responsive">
              
              <br />

              <table class="table table-bordered table-striped" id="grade_table">
                  <tr>
                      <th>Name</th>
                      <th>Grade</th>
                      <th>Letter Grade</th>
                  </tr>
              </table>
          </div>      
      </div>

    <div style="height: 8vh;"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>


    <script>
    $(document).ready(function(){
        $.getJSON("grades.json", function(data){
            var grade_data = '';
            $.each(data, function(key, value){
              grade_data += '<tr>';
              grade_data += '<td>' + value.name+'</td>';
              grade_data += '<td>' + value.grade+'</td>';
              grade_data += '<td>' + value.letterGrade+'</td>';
              grade_data += '</tr>';
            });
            $('#grade_table').append(grade_data);
        });
    });
    </script>
        

  </body>
