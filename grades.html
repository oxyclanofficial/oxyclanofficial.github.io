<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">


    <!-- Bootstrap CSS -->


    <title>Oxy Clan Grades</title>

  </head>
  <body>
    <div class="container">
        <div class="table-responsive">
            <h1>Welcome to your online Oxy Clan grade portal!</h1>
            <h5>Please check your google classroom for assignments.</h5>
            <br />

            <table class="table table-bordered table-striped" id="grade_table">
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Letter Grade</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>


    <script>
    $(document).ready(function(){
        $.getJSON("grades.json", function(data){
            var grade_data = '';
            $.each(data, function(key, value){
              grade_data += '<tr>';
              grade_data += '<td>' + value.name+'</td>';
              grade_data += '<td>' + value.grade+'</td>';
              grade_data += '<td>' + value.letterGrade+'</td>';
              grade_data += '</tr>';
            });
            $('#grade_table').append(grade_data);
        });
    });
    </script>
        

  </body>
</html>
