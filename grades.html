<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap CSS -->


    <title>Oxy Clan Grades</title>

  </head>
  <body>
    <div class="container">
        <div class="table-responsive">
            <h1>Welcome to your online Oxy Clan grade portal!</h1>
            <h5>Please check your google classroom for assignments.</h5>
            <br />

            <table class="table table-bordered table-striped" id="grade_table">
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Letter Grade</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script>
    $(document).ready(function(){
      $.get("grades.json", function(data, status){
        console.log(data);
        var data = JSON.parse(data)

        data.forEach(function(dt){
          $("#tdata").append("<tr>" + "<td>" + dt.name + "</td>" + "<td>" + dt.grade + "</td>" + "<td>" + dt.letterGrade + "</td>" + "</tr>" 

          );
        });
      });

    });
    </script>
        

  </body>
</html>
